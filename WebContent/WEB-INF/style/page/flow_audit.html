<script>
    var temp="<ylt.fun fun="doFlowRun"/>";
    
    if(temp=="true"){
  
         var strwin=<ylt.v message="NO_UPL_KC">""$value"$value"</ylt.v>;
		 console.log(parent);
         if(parent.framehome.location.pathname.indexOf("home.v")!=-1){
             parent.framehome.location.reload();
             parent.closeWinById(strwin);
         }else if(typeof(parent.framehome.lxmain)=="undefined"){

               parent.location.reload(); 
         }else{
        	 try {
                 parent.getOpenPage(strwin).location.reload();
                 parent.closeWinById(strwin);
        	} catch(err) {
        		parent.framehome.lxmain.location.reload();
        		parent.closeWinById(strwin);
        	}
         }
       
    }else{
        alert("\u5ba1\u6279\u5931\u8d25");
       parent.framehome.lxmain.location.reload();
        parent.closeWinById(<ylt.v message="NO_UPL_KC">""$value"$value"</ylt.v>);
       
    }
    
</script>
